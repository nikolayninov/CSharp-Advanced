<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Table</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="../Typography Demo/typography.css">
</head>

<body>

  <table>
    <thead>
      <tr>
        <th>Movie Name</th>
        <th>Year</th>
        <th>Rating</th>
        <th>Duration</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>The Matrix</td>
        <td>199</td>
        <td>10/10</td>
        <td>WHAT</td>
      </tr>
      <tr>
        <td>-</td>
        <td>-</td>
        <td>-</td>
        <td>-</td>
      </tr>
      <tr>
        <td>-</td>
        <td>-</td>
        <td>-</td>
        <td>-</td>
      </tr>
      <tr>
        <td>-</td>
        <td>-</td>
        <td>-</td>
        <td>-</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td colspan="4">Last updated: 10 mins ago</td>
      </tr>
    </tfoot>
  </table>

</body>

</html>
