<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>
</head>

<body>

  <script type="text/javascript">
    function sum(){
      let table = document.querySelectorAll("table tr");
      let total = 0;
      for (var i = 1; i < table.length; i++) {
        let cols = table[i].children;
        let cost = cols[cols.length - 1].textContent;
        total+=Number(cost);
      }
      document.getElementById("sum").textContent = total;
    }
  </script>
  <table border="1">
    <tbody>
      <tr>
        <th>Product</th>
        <th>Cost</th>
      </tr>
      <tr>
        <td>Beer</td>
        <td>2.88</td>
      </tr>
      <tr>
        <td>Fries</td>
        <td>2.15</td>
      </tr>
      <tr>
        <td>Burger</td>
        <td>4.59</td>
      </tr>
      <tr>
        <td>Total:</td>
        <td id="sum"></td>
      </tr>
    </tbody>
  </table>
  <button onclick="sum()">Sum</button>
</body>

</html>
